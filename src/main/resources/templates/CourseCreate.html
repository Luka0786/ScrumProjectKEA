<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.1.0/css/bootstrap.css" />

    <title>Title</title>
</head>

<body>

        <span class="navbar-toggler-icon"></span>
    </button>

    <span class="collapse navbar-collapse " style="position: relative" id="navbarsExample05">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" style="width: 60px" href="/course">Kurser</a>
            </li>
            <span sec:authorize="hasAnyRole('ROLE_STUDENT')">
                <li class="nav-item ">
                    <a class="nav-link " style="width: 60px"  href="/course/signedUpCourses">Tilmeldte Kurser</a>
                </li>
            </span>
            <span sec:authorize="hasRole('ADMIN')" >
                <li class="nav-item">
                    <a class="nav-link " style="width: 60px" href="/course/admin">Admin</a>
                </li>
            </span>
            <span sec:authorize="hasRole('ADMIN')" >
                <li class="nav-item">
                    <a class="nav-link "  style="width: 100px" href="/course/admin/fetchCourses">Hent kurser</a>
                </li>
             </span>
             <span sec:authorize="hasRole('ADMIN')" >

                    <a class="nav-link " style="width: 100px"  href="/course/admin/fetchTeachers">Hent lærere</a>
                </li>

<div class="container text-center mt-3 mb-3">
    <form class="form-control" method="POST" th:action="@{/course/create}">

        <input type="hidden" th:field="${Course.id}"/><br>
            <div class="form-group">
        <label>Indtast dansk navn</label>
        <input class="form-control" required type="text" th:field="${Course.namedanish}"><br>
            </div>
            <div class="form-group">
        <label>Indtast engelsk navn</label>
        <input class="form-control" required type="text" th:field="${Course.name}"><br>
            </div>
            <div class="form-group">
        <label>Indtast semester</label>
        <input class="form-control" required type="number" th:field="${Course.semester}"><br>
            </div>
            <div class="form-group">
        <label>Indtast klasse koden</label>
        <input class="form-control" required type="text" th:field="${Course.classCode}"><br>
            </div>
            <div class="form-group">
        <label>Indtast studie programmet</label>
        <input class="form-control" required type="text" th:field="${Course.studyprogramme}"><br>
            </div>
            <div class="form-group">
        <label>Indtast fagets type</label>
        <input class="form-control" required type="text" th:field="${Course.type}"><br>
            </div>
            <div class="form-group">
        <label>Indtast ects</label>
        <input class="form-control" required type="number" th:field="${Course.ects}"><br>
            </div>
            <div class="form-group">
        <label>Indtast fagets sprog</label>
        <input class="form-control" required type="text" th:field="${Course.languange}"><br>
            </div>
            <div class="form-group">
        <label>Indtast minimum antal af studerende</label>
        <input class="form-control" required type="number" th:field="${Course.minimumOfStudents}"><br>
            </div>
            <div class="form-group">
        <label>Indtast forventet antal af studerende</label>
        <input class="form-control" required type="number" th:field="${Course.expectedOfStudents}"><br>
            </div>
            <div class="form-group">
        <label>Indtast maksimum antal af studerende</label>
            </div>
            <div class="form-group">
        <input class="form-control" required type="number" th:field="${Course.maximumOfStudents}"><br>
            </div>
            <div class="form-group">
        <p>Indtast forudsætninger for faget</p>
        <input class="form-control" required type="text" th:field="${Course.prerequisites}"><br>
            </div>
            <div class="form-group">
        <label>Indtast læringsmål</label>
        <input class="form-control" required type="text" th:field="${Course.description}"><br>
            </div>
            <div class="form-group">
        <label>Indtast fagets indhold</label>
        <textarea class="form-control" required type="text" th:field="${Course.content}" /><br>
            </div>
            <div class="form-group">
        <label>Indtast lærings aktiviteter</label>
        <input class="form-control" required type="text" th:field="${Course.learningActivities}"><br>
            </div>
            <div class="form-group">
        <label>Indtast eksamens form</label>
        <input class="form-control" required type="text" th:field="${Course.examForm}"><br>
            </div>
        <br>
        <input class="btn btn-success" style="margin-bottom: 10px" type="submit" value="Opret" />


    </form>
</div>
<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.1.0/js/bootstrap.min.js}"></script>
<script>
    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
